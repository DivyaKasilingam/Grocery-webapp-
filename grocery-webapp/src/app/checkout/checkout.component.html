<h2>Checkout</h2>
<form class="form" (ngSubmit)="onSubmit()"> 
   <p class="form-title">CUSTOMER DETAILS</p>
  <div class="input-container" >
  <input type="text" id="name" placeholder="Name:" required /></div><br />
  <div class="input-container" >
    <input type="text" id="address"placeholder="Address:" required /></div>
 
  <button class="submit" type="submit">Place Order</button>
</form>
