<h2>Products</h2>
 
<div class="card" *ngFor="let product of products"> 
  <div class="card-border-top">
  </div>
  <div class="img">
  </div>
  <h3>{{ product.name }}</h3>
  <p  class="job">{{ product.description }}</p>
  <p class="job">Price: ${{ product.price }}</p>
  <p class="job">Stock: {{ product.stock }}</p>
  <button [routerLink]="['/product', product.id]">View Details</button>
  <div style="width: 30px; height: 30px;"><br></div>
</div>
<router-outlet></router-outlet>
